<section class="contacts" id="contacts">
  <div class="container">
      <h2 class="contacts-title">Registration for a <span class="accent-words">free</span> phone <span class="accent-words">consultation</span> on the nuances of English UPE</h2>
      <p class="contacts-description">Leave a request for participation in a <span class="accent-words">free lesson</span>.<br>A consultant will contact you and answer your questions</p>
      <form class="contacts-form">
          <input type="text" name="user-name" class="contacts-form__input" placeholder="Name*" pattern="^[a-zA-Z]+\s[a-zA-Z]+$" required>
          <input type="tel" name="user-tel" class="contacts-form__input" placeholder="Phone*" pattern="\+?[0-9\s\-\(\)]+" required>
          <button type="submit" class="contacts-form__submit-button">i want a free lesson</button>
      </form>
  </div>
</section>
