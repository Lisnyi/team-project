<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal__close-btn" data-modal-close>
            <svg class="modal__close-icon" width="20" height="20">
                <use href="./images/sprite.svg#close-icon"></use>
            </svg>
        </button>
        <form class="modal__contact-form">
            <strong class="modal__title">Leave your details, we will call you back</strong>
            <label class="modal__contact-form-label">
                <span class="modal__label-name">Name</span>
                <div class="modal__contact-form-input-wrapper">
                    <input name="user_name" class="modal__contact-form-input" type="text" required />
                </div>
            </label>
            <label class="modal__contact-form-label">
                <span class="modal__label-name">Phone</span>
                <div class="modal__contact-form-input-wrapper">
                    <input name="user_phone" class="modal__contact-form-input" type="tel" required />
                </div>
            </label>
            <button type="submit" class="modal__contact-form-submit-btn">Send</button>
        </form>
    </div>
</div>
